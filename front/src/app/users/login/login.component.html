<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <h1 class="text-center login-title">Sign in to continue to {{title}}</h1>
      <div class="account-wall">
        <ngb-alert class="text-center" *ngIf="message!==''" [type]="'warning'" (close)="closeAlert()">{{ message }}</ngb-alert>
        <form class="form-signin" (submit)="login()">
          <input type="text" class="form-control" placeholder="Username" name="username" [(ngModel)]="credentials.username" required
            autofocus>
          <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="credentials.password" required>
          <button class="btn btn-lg btn-primary btn-block" type="submit">
            Sign in</button>
          <span class="clearfix"></span>
        </form>
      </div>
      <a [routerLink]="['../register']" class="text-center new-account">Create an account </a>
    </div>
  </div>
</div>
