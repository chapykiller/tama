<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<div class="container">
  <div class="row">

    <div class="col-md-6">

      <h1 class="form-signin-heading">Your Profile</h1>

      <div class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-3 control-label">Full name</label>
          <p class="form-control-static">{{ details?.name }}</p>
        </div>
        <br>
        <div class="form-group">
          <label class="col-sm-3 control-label">Username</label>
          <p class="form-control-static">{{ details?.username }}</p>
        </div>
        <br>
        <button class="btn btn-primary" (click)="auth.logout()">Logout</button>
      </div>
      <app-pet-list></app-pet-list>

    </div>

  </div>
</div>
